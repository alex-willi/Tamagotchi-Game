<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="start">
        <h1>Welcome to my version of Tamagotchi</h1>
        <br/>
        <p>Press start to play</p>
        <button id="start">START</button>
    </div>
    <div class="in-game">
    <div class="values">
        <p class="sleep-value">10</p>
        <p class="boredom-value">10</p>
        <p class="hunger-value">10</p>
        <p class="age-value">0</p>
        
    </div>
    <div class="value-names">
        <p class="tired">Tired</p>
        <p class="hunger">hunger</p>
        <p class="boredom">boredom</p>
        
    </div>
    <div>
        <p id="name"> </p>
    </div>
    <div class="tamagotchi">
        
        <p>: -}</p>
    </div>
    <div class="buttons">
        <button id="sleep">Put to sleep</button>
        <button id="play">Play</button>
        <button id="feed">Feed</button>
        

    </div>
    </div>
    
</body>
</html>
