<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="start">
      <h1>Welcome to my version of Tamagotchi</h1>
      <p>Press start to play</p>
      <input type="text" placeholder="Name your Tamagotchi" id="name-input" />
      <button id="start">START</button>
    </div>
    <div id="hide">
      <div class="in-game">
        <div class="values">
          <p class="sleep-value">0</p>
          <p class="boredom-value">0</p>
          <p class="hunger-value">0</p>
          <p id="age-value">0</p>
        </div>
        <div class="value-names">
          <p class="tired">Energy</p>
          <p class="hunger">Hunger</p>
          <p class="boredom">Boredom</p>
          <p class="age">Age</p>
        </div>
        <div>
          <p id="name"></p>
        </div>
        <div class="tamagotchi">
          <p id="icon">ðŸ˜€</p>
          <p id="game-over">Game Over</p>
          <button id="play-again">Play Again</button>
        </div>
        <div class="buttons">
          <button id="sleep">Put to sleep</button>
          <button id="play">Play</button>
          <button id="feed">Feed</button>
        </div>
      </div>
    </div>
  </body>
</html>
